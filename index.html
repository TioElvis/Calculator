<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="display">
          <div class="input" id="input">0</div>
          <div class="output" id="output"></div>
        </div>
        <div class="buttons">
          <div>
            <button class="clear" value="c">C</button>
            <button class="number" value="7">7</button>
            <button class="number" value="4">4</button>
            <button class="number" value="1">1</button>
            <button class="operator" value="backspace"><</button>
          </div>
          <div>
            <button class="operator" value="brackets">( )</button>
            <button class="number" value="8">8</button>
            <button class="number" value="5">5</button>
            <button class="number" value="2">2</button>
            <button class="number" value="0">0</button>
          </div>
          <div>
            <button class="operator" value="รท">รท</button>
            <button class="number" value="9">9</button>
            <button class="number" value="6">6</button>
            <button class="number" value="3">3</button>
            <button class="operator" value=",">,</button>
          </div>
          <div>
            <button class="operator" value="x">x</button>
            <button class="operator" value="-">-</button>
            <button class="operator" value="+">+</button>
            <button class="equal" value="equal">=</button>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
